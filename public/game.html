<!DOCTYPE html>
<html>
<head>
    <title>Monster Truck Stadium - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #120023;
            font-family: 'Orbitron', sans-serif;
        }
        
        #game {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #120023;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Cyberpunk UI Theme */
        .ui-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            color: #fff;
            font-size: 14px;
            position: fixed;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 12px;
            letter-spacing: 0.5px;
            border: none;
            overflow: hidden;
        }
        
        .ui-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1) 0%, rgba(0, 255, 255, 0.1) 100%);
            pointer-events: none;
        }
        
        /* Player Info - Top Left */
        #player-info {
            top: 20px;
            left: 20px;
            width: 220px;
            border-left: 3px solid #ff00ff;
        }
        
        #player-info::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, #ff00ff, transparent);
        }
        
        #playerName {
            color: #ff00ff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        #score {
            color: #00ffff;
            font-size: 16px;
        }

        /* Game Stats - Top Right */
        #game-stats {
            top: 20px;
            right: 20px;
            width: 220px;
            text-align: right;
            border-right: 3px solid #ff00ff;
        }
        
        #game-stats::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to left, #ff00ff, transparent);
        }
        
        #health, #ammo {
            font-size: 16px;
            margin-bottom: 4px;
        }

        /* Speed Display - Bottom Left */
        #speed-display {
            bottom: 20px;
            left: 20px;
            width: 220px;
            border-left: 3px solid #00ffff;
            z-index: 101;
        }
        
        #speed-display::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, #00ffff, transparent);
        }
        
        #speed {
            font-size: 16px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        /* Cooldown Bar - Bottom Left, Above Speed Display */
        #cooldown-container {
            bottom: 80px;
            left: 20px;
            width: 220px;
            height: 6px;
            padding: 0;
            border-left: 3px solid #00ffff;
            background: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transition: opacity 0.3s ease;
            z-index: 102;
        }
        
        #cooldown-bar {
            height: 100%;
            width: 100%;
            background: #00ffff;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #00ffff;
        }

        /* Audio Controls - Bottom Right */
        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
            background: none;
            border: none;
        }

        .audio-button {
            background: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            transition: all 0.2s ease;
            font-size: 16px;
            pointer-events: auto;
        }

        .audio-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        .audio-button.muted {
            color: #666;
            border-color: #666;
            box-shadow: none;
        }

        /* Powerup Indicators - Bottom Center */
        #powerup-indicators {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
            background: none;
            border: none;
            pointer-events: none;
        }

        .powerup-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 6px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .powerup-icon {
            font-size: 16px;
            color: white;
        }

        .powerup-timer {
            font-size: 12px;
            color: white;
        }

        .pulse {
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.6; }
        }

        /* Debug Panel - Left Side */
        #debug-panel {
            position: fixed;
            top: 350px;
            left: 20px;
            width: 220px;
            background: rgba(0, 0, 0, 0.7);
            border-left: 3px solid #00ff00;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow: auto;
            opacity: 0.8;
            display: none;
            padding: 12px;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        #debug-panel::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, #00ff00, transparent);
        }

        body.debug-mode #debug-panel {
            display: block;
        }

        /* Debug Toggle Button */
        #debug-toggle {
            position: fixed;
            top: 20px;
            left: 250px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            z-index: 101;
            pointer-events: auto;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }
        
        #debug-toggle:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        /* Chat Container - Bottom Right */
        #chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 280px;
            background: rgba(0, 0, 0, 0.7);
            border-right: 3px solid #ff00ff;
            display: flex;
            flex-direction: column;
            max-height: 200px;
            overflow: hidden;
            pointer-events: auto;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        
        #chat-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to left, #ff00ff, transparent);
        }

        #chat-messages {
            overflow-y: auto;
            max-height: 150px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
        }

        #chat-input-container {
            display: flex;
            padding: 8px;
            border-top: 1px solid #ff00ff;
            background: rgba(0, 0, 0, 0.5);
        }

        #chatInput {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff00ff;
            color: #fff;
            padding: 8px;
            font-size: 14px;
            font-family: 'Orbitron', sans-serif;
        }

        #chatSend {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 8px 12px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        #chatSend:hover {
            background: #ff66ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        /* Health and ammo bars */
        .stat-bar {
            height: 8px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 6px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.7);
        }
        
        .stat-bar-fill {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .health-bar-fill {
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00);
        }
        
        .ammo-bar-fill {
            background: linear-gradient(to right, #0066ff, #00ffff);
        }
        
        /* Damage Boost Notification */
        #damage-boost {
            position: fixed;
            top: 150px;
            right: 20px;
            width: 220px;
            text-align: right;
            border-right: 3px solid #ff00ff;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 16px;
            padding: 12px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            animation: pulse 2s infinite alternate;
        }
        
        #damage-boost::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to left, #ff00ff, transparent);
        }
        
        @keyframes pulse {
            from { box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }
            to { box-shadow: 0 0 25px rgba(255, 0, 255, 0.7); }
        }

        /* Updated Audio Panel Styles - moved to right side */
        .audio-panel {
            position: fixed;
            bottom: 70px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00c7ff;
            border-radius: 10px;
            color: white;
            width: 300px;
            z-index: 1000;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 199, 255, 0.5);
        }
        
        .audio-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #00c7ff;
            padding-bottom: 5px;
        }
        
        #current-track-name {
            font-family: "Orbitron", sans-serif;
            font-size: 14px;
            color: #00c7ff;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            max-width: 200px;
        }
        
        .audio-toggle-btn {
            background: transparent;
            border: none;
            color: #00c7ff;
            cursor: pointer;
            font-size: 16px;
        }
        
        .audio-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .control-btn {
            background: rgba(0, 199, 255, 0.2);
            border: 1px solid #00c7ff;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(0, 199, 255, 0.4);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider-icon {
            font-size: 14px;
            width: 20px;
            text-align: center;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00c7ff;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00c7ff;
            cursor: pointer;
        }
        
        .audio-panel.collapsed .audio-controls {
            display: none;
        }

        /* Quality Mode Selector (Only One) */
        #performance-toggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 6px 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            z-index: 101;
            pointer-events: auto;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        /* Multiplayer Toggle (Only One) */
        #multiplayer-toggle {
            position: fixed;
            bottom: 50px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 6px 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            z-index: 101;
            pointer-events: auto;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-text">LOADING ARENA</div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game"></canvas>

    <!-- Player Info - Top Left (Score Display Only) -->
    <div id="player-info" class="ui-panel">
        <div id="playerName">PLAYER</div>
        <div id="score">SCORE: 0</div>
    </div>
    
    <!-- Game Stats - Top Right (Health & Ammo with Bars) -->
    <div id="game-stats" class="ui-panel">
        <div id="health">HEALTH: 100%</div>
        <div class="stat-bar">
            <div class="stat-bar-fill health-bar-fill" style="width: 100%"></div>
        </div>
        <div id="ammo">AMMO: 30/30</div>
        <div class="stat-bar">
            <div class="stat-bar-fill ammo-bar-fill" style="width: 100%"></div>
        </div>
    </div>
    
    <!-- Speed Display - Bottom Left -->
    <div id="speed-display" class="ui-panel">
        <div id="speed">SPEED: 0 MPH</div>
    </div>
    
    <!-- Cooldown Bar - Bottom Left -->
    <div id="cooldown-container" class="ui-panel"></div>
    
    <!-- Powerup Indicators - Bottom Center -->
    <div id="powerup-indicators-container">
        <div id="powerup-indicators"></div>
    </div>
    
    <!-- Debug Toggle Button -->
    <button id="debug-toggle">DEBUG</button>
    
    <!-- Debug Panel - Left Side -->
    <div id="debug-panel">
        <div>Debug Controls:</div>
        <div>D: Teleport to edge</div>
        <div>Space: Fire weapon</div>
        <div>1-4: Switch weapons</div>
        <div>Q/E: Prev/Next weapon</div>
        <div>&nbsp;</div>
        <div>Debug Info:</div>
        <div id="positionInfo">Pos: X:0 Y:0 Z:0</div>
    </div>
    
    <!-- Unified Audio Controls Panel -->
    <audio id="backgroundMusic" preload="auto"></audio>

    <div id="audio-panel" class="audio-panel">
        <div class="audio-panel-header">
            <span id="current-track-name">No track</span>
            <button id="audio-panel-toggle" class="audio-toggle-btn"><i class="fas fa-chevron-up"></i></button>
        </div>
        
        <div class="audio-controls">
            <div class="control-group music-controls">
                <div class="control-buttons">
                    <button id="music-prev" class="control-btn"><i class="fas fa-backward"></i></button>
                    <button id="music-play" class="control-btn"><i class="fas fa-play"></i></button>
                    <button id="music-next" class="control-btn"><i class="fas fa-forward"></i></button>
                    <button id="music-mute" class="control-btn"><i class="fas fa-music"></i></button>
                </div>
                <div class="slider-container">
                    <span class="slider-icon"><i class="fas fa-music"></i></span>
                    <input type="range" id="music-volume" min="0" max="100" value="30" class="volume-slider">
                </div>
            </div>
            
            <div class="control-group sfx-controls">
                <div class="slider-container">
                    <button id="sfx-mute" class="control-btn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="sfx-volume" min="0" max="100" value="70" class="volume-slider">
                </div>
            </div>
            
            <div class="control-group master-controls">
                <div class="slider-container">
                    <button id="master-mute" class="control-btn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" id="master-volume" min="0" max="100" value="100" class="volume-slider">
                </div>
            </div>
        </div>
    </div>

    <!-- Quality Mode Selector (Only One) -->
    <div id="performance-toggle">⚙️ High Quality Mode</div>
    
    <!-- Multiplayer Toggle (Only One) -->
    <div id="multiplayer-toggle">🌐 Multiplayer: ON - Click to toggle</div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
        // Update debug info
        window.updateDebugInfo = function(position) {
            const positionInfo = document.getElementById('positionInfo');
            if (positionInfo && position) {
                positionInfo.textContent = `Pos: X:${position.x.toFixed(1)} Y:${position.y.toFixed(1)} Z:${position.z.toFixed(1)}`;
            }
        };
        
        // Debug toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const debugToggle = document.getElementById('debug-toggle');
            debugToggle.addEventListener('click', function() {
                document.body.classList.toggle('debug-mode');
            });
        });
        
        // Update health and ammo bars
        window.updateStatBars = function(health, ammo, maxAmmo) {
            const healthBarFill = document.querySelector('.health-bar-fill');
            const ammoBarFill = document.querySelector('.ammo-bar-fill');
            
            if (healthBarFill && typeof health === 'number') {
                healthBarFill.style.width = `${Math.max(0, Math.min(100, health))}%`;
                
                // Update color based on health percentage
                if (health <= 20) {
                    healthBarFill.style.backgroundColor = '#ff0000'; // Red
                } else if (health <= 50) {
                    healthBarFill.style.backgroundColor = '#ffff00'; // Yellow
                } else {
                    healthBarFill.style.backgroundColor = '#00ff00'; // Green
                }
            }
            
            if (ammoBarFill && typeof ammo === 'number' && typeof maxAmmo === 'number') {
                const ammoPercentage = Math.max(0, Math.min(100, (ammo / maxAmmo) * 100));
                ammoBarFill.style.width = `${ammoPercentage}%`;
            }
        };
    </script>
    <script>
        // Sound initialization status
        document.addEventListener('click', function() {
            console.log('User interaction detected - audio should be enabled now');
            if (window.audioManager) {
                console.log('Audio manager is available globally');
            } else {
                console.warn('Audio manager is not available globally yet');
            }
        });
    </script>
</body>
</html>

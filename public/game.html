<!DOCTYPE html>
<html>
<head>
    <title>Monster Truck Arena - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #120023;
            font-family: 'Orbitron', sans-serif;
        }
        
        #game {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #120023;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
        }

        /* Cyberpunk UI Theme */
        .ui-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 0;
            color: #fff;
            font-size: 14px;
            position: fixed;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 12px;
            letter-spacing: 0.5px;
            border: none;
            overflow: hidden;
        }
        
        .ui-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1) 0%, rgba(0, 255, 255, 0.1) 100%);
            pointer-events: none;
        }
        
        /* Player Info - Top Left */
        #player-info {
            top: 20px;
            left: 20px;
            width: 220px;
            border-left: 3px solid #ff00ff;
        }
        
        #player-info::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, #ff00ff, transparent);
        }
        
        #playerName {
            color: #ff00ff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        #score {
            color: #00ffff;
            font-size: 16px;
        }

        /* Game Stats - Top Right */
        #game-stats {
            top: 20px;
            right: 20px;
            width: 220px;
            text-align: right;
            border-right: 3px solid #ff00ff;
        }
        
        #game-stats::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to left, #ff00ff, transparent);
        }
        
        #health, #ammo {
            font-size: 16px;
            margin-bottom: 4px;
        }

        /* Speed Display - Bottom Left */
        #speed-display {
            bottom: 20px;
            left: 20px;
            width: 220px;
            border-left: 3px solid #00ffff;
            z-index: 101;
        }
        
        #speed-display::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, #00ffff, transparent);
        }
        
        #speed {
            font-size: 16px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        /* Cooldown Bar - Bottom Left, Above Speed Display */
        #cooldown-container {
            bottom: 80px;
            left: 20px;
            width: 220px;
            height: 6px;
            padding: 0;
            border-left: 3px solid #00ffff;
            background: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transition: opacity 0.3s ease;
            z-index: 102;
        }
        
        #cooldown-bar {
            height: 100%;
            width: 100%;
            background: #00ffff;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #00ffff;
        }

        /* Audio Controls - Bottom Right */
        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 100;
            background: none;
            border: none;
        }

        .audio-button {
            background: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
            transition: all 0.2s ease;
            font-size: 16px;
            pointer-events: auto;
        }

        .audio-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        .audio-button.muted {
            color: #666;
            border-color: #666;
            box-shadow: none;
        }

        /* Powerup Indicators - Bottom Center */
        #powerup-indicators {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 100;
            background: none;
            border: none;
            pointer-events: none;
        }

        .powerup-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4px 6px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .powerup-icon {
            font-size: 16px;
            color: white;
        }

        .powerup-timer {
            font-size: 12px;
            color: white;
        }

        .pulse {
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.6; }
        }

        /* Debug panel and button styles removed */

        /* Chat Container - Bottom Right */
        #chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 280px;
            background: rgba(0, 0, 0, 0.7);
            border-right: 3px solid #ff00ff;
            display: flex;
            flex-direction: column;
            max-height: 200px;
            overflow: hidden;
            pointer-events: auto;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        
        #chat-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to left, #ff00ff, transparent);
        }

        #chat-messages {
            overflow-y: auto;
            max-height: 150px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
        }

        #chat-input-container {
            display: flex;
            padding: 8px;
            border-top: 1px solid #ff00ff;
            background: rgba(0, 0, 0, 0.5);
        }

        #chatInput {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ff00ff;
            color: #fff;
            padding: 8px;
            font-size: 14px;
            font-family: 'Orbitron', sans-serif;
        }

        #chatSend {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 8px 12px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        #chatSend:hover {
            background: #ff66ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        /* Health and ammo bars */
        .stat-bar {
            height: 8px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 6px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.7);
        }
        
        .stat-bar-fill {
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .health-bar-fill {
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00);
        }
        
        .ammo-bar-fill {
            background: linear-gradient(to right, #0066ff, #00ffff);
        }
        
        /* Damage Boost Notification */
        #damage-boost {
            position: fixed;
            top: 150px;
            right: 20px;
            width: 220px;
            text-align: right;
            border-right: 3px solid #ff00ff;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 16px;
            padding: 12px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            animation: pulse 2s infinite alternate;
        }
        
        #damage-boost::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to left, #ff00ff, transparent);
        }
        
        @keyframes pulse {
            from { box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }
            to { box-shadow: 0 0 25px rgba(255, 0, 255, 0.7); }
        }

        /* Updated Audio Panel Styles - moved to right side and aligned with speedometer */
        .audio-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00c7ff;
            border-radius: 10px;
            color: white;
            width: 300px;
            z-index: 1000;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 199, 255, 0.5);
        }
        
        .audio-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #00c7ff;
            padding-bottom: 5px;
        }
        
        #current-track-name {
            font-family: "Orbitron", sans-serif;
            font-size: 14px;
            color: #00c7ff;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            max-width: 200px;
        }
        
        .audio-toggle-btn {
            background: transparent;
            border: none;
            color: #00c7ff;
            cursor: pointer;
            font-size: 16px;
        }
        
        .audio-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .control-btn {
            background: rgba(0, 199, 255, 0.2);
            border: 1px solid #00c7ff;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(0, 199, 255, 0.4);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider-icon {
            font-size: 14px;
            width: 20px;
            text-align: center;
        }
        
        .volume-slider {
            flex-grow: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00c7ff;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00c7ff;
            cursor: pointer;
        }
        
        .audio-panel.collapsed .audio-controls {
            display: none;
        }

        /* Quality Mode Selector CSS removed */
        
        /* Multiplayer Toggle (Only One) */
        #multiplayer-toggle {
            position: fixed;
            bottom: 160px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 6px 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            z-index: 101;
            pointer-events: auto;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
    </style>

        console.log("AudioManager loaded and available globally");

    <!-- Load main.js with proper fallback for older browsers and mobile -->
    <script type="text/javascript">
        // Global fallback variables
        window.gameInitialized = false;
    </script>
    <script type="module">
        // Import Game class properly for modern browsers
        import { Game } from './js/main.js';
        
        // Make Game globally available for older browsers and mobile
        window.Game = Game;
        console.log("Game class loaded and exposed globally");
    </script>
    <script>
        // Create a global ready flag to synchronize all initialization
        window.gameReadyState = {
            audioInitialized: false,
            gameInitialized: false,
            overlayTapped: false
        };
        
        // Simple logging for debugging
        const logStatus = (message) => {
            console.log(message);
            
            // Safe element access
            try {
                const loadingText = document.getElementById('loading-text');
                if (loadingText) {
                    loadingText.textContent = message;
                } else if (window.gameReadyState?.overlayTapped) {
                    // Create loading text if it doesn't exist
                    const loadingScreen = document.getElementById('loadingScreen');
                    if (loadingScreen) {
                        const newLoadingText = document.createElement('div');
                        newLoadingText.id = 'loading-text';
                        newLoadingText.className = 'loading-text';
                        newLoadingText.textContent = message;
                        loadingScreen.innerHTML = '';
                        loadingScreen.appendChild(newLoadingText);
                    }
                }
            } catch (err) {
                console.warn("Could not update loading text:", err);
            }
        };
        
        // Initialize the game
        function initializeGame() {
            // Only initialize game once
            if (window.gameReadyState.gameInitialized) return;
            
            logStatus('Starting game initialization');
            
            try {
                // Make sure Game is defined
                if (typeof window.Game !== 'function') {
                    throw new Error("Game class not found. Please refresh the page.");
                }
                
                // Start the game initialization
                window.gameInstance = new window.Game((success) => {
                    if (success) {
                        window.gameReadyState.gameInitialized = true;
                        logStatus('Game successfully initialized');
                        
                        // Connect audio to game if both are ready
                        connectAudioToGame();
                    } else {
                        logStatus('Game initialization failed');
                    }
                });
            } catch (err) {
                logStatus('Error initializing game: ' + err.message);
                console.error("Game initialization error:", err);
            }
        }
        
        // Start initialization as soon as the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create tap overlay for mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                logStatus('Mobile device detected, waiting for tap');
                
                // Create overlay if it doesn't exist
                let overlay = document.getElementById('tap-to-start-overlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.id = 'tap-to-start-overlay';
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                    overlay.style.zIndex = '10000';
                    overlay.style.display = 'flex';
                    overlay.style.flexDirection = 'column';
                    overlay.style.justifyContent = 'center';
                    overlay.style.alignItems = 'center';
                    overlay.style.color = '#ff00ff';
                    overlay.style.fontFamily = 'Arial, sans-serif';
                    overlay.innerHTML = `
                        <div style="font-size: 28px; margin-bottom: 20px;">TAP TO START</div>
                        <div id="loading-text" style="font-size: 16px; color: #aaa;">Waiting for user interaction...</div>
                    `;
                    document.body.appendChild(overlay);
                }
                
                // Handle tap
                overlay.addEventListener('click', function() {
                    logStatus('Overlay tapped, initializing...');
                    window.gameReadyState.overlayTapped = true;
                    
                    // Start by initializing audio
                    initializeAudio();
                    
                    // Start game initialization
                    initializeGame();
                    
                    // Hide overlay after a short delay to ensure we capture the interaction event
                    setTimeout(function() {
                        overlay.style.opacity = '0';
                        overlay.style.transition = 'opacity 0.5s';
                        
                        // Remove completely after transition
                        setTimeout(function() {
                            overlay.remove();
                        }, 500);
                    }, 100);
                });
            } else {
                // On desktop, just initialize directly
                logStatus('Desktop device, initializing directly');
                initializeGame();
            }
        });
        
        // Audio initialization
        function initializeAudio() {
            if (window.gameReadyState.audioInitialized) return;
            
            logStatus('Initializing audio...');
            
            try {
                // Create audio manager if it doesn't exist
                if (!window.audioManager) {
                    window.audioManager = new AudioManager();
                    
                    // Explicitly trigger audio initialization
                    if (typeof window.audioManager.handleUserInteraction === 'function') {
                        window.audioManager.handleUserInteraction();
                    }
                    
                    window.gameReadyState.audioInitialized = true;
                    logStatus('Audio initialized successfully');
                    
                    // Debug audio setup
                    setTimeout(() => {
                        if (window.audioManager && typeof window.audioManager.debugAudio === 'function') {
                            console.log('Running audio debug check...');
                            window.audioManager.debugAudio();
                        }
                    }, 1000);
                    
                    // Connect audio to game if both are ready
                    connectAudioToGame();
                }
            } catch (err) {
                logStatus('Error initializing audio: ' + err.message);
                
                // Create dummy audio manager to prevent errors
                window.audioManager = {
                    playSound: () => {},
                    stopSound: () => {},
                    playMusic: () => {},
                    stopMusic: () => {},
                    handleUserInteraction: () => {}
                };
            }
        }
        
        // Connect audio to game
        function connectAudioToGame() {
            if (!window.gameReadyState.audioInitialized || 
                !window.gameReadyState.gameInitialized || 
                !window.audioManager || 
                !window.gameInstance) {
                return;
            }
            
            logStatus('Connecting audio to game...');
            
            try {
                // Update references
                window.gameInstance.audioManager = window.audioManager;
                
                if (window.gameInstance.camera) {
                    window.audioManager.camera = window.gameInstance.camera;
                }
                
                // Update truck's audio manager reference
                if (window.gameInstance.truck) {
                    window.gameInstance.truck.audioManager = window.audioManager;
                }
                
                if (window.gameInstance.monsterTruck) {
                    window.gameInstance.monsterTruck.audioManager = window.audioManager;
                }
                
                logStatus('Game and audio fully connected');
            } catch (err) {
                logStatus('Error connecting audio to game: ' + err.message);
            }
        }
        
        // Check status periodically
        setInterval(function() {
            if (window.gameReadyState.overlayTapped && 
                !window.gameReadyState.gameInitialized) {
                
                // If game initialization is taking too long, retry
                if (!window.gameInstance && window.gameReadyState.overlayTapped) {
                    logStatus('Game initialization delayed, retrying...');
                    initializeGame();
                }
            }
            
            // Try connecting audio if needed
            if (window.gameReadyState.audioInitialized && 
                window.gameReadyState.gameInitialized) {
                connectAudioToGame();
            }
        }, 2000);

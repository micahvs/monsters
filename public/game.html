<!DOCTYPE html>
<html>
<head>
    <title>Monster Truck Stadium - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #120023;
            font-family: 'Orbitron', sans-serif;
        }
        
        #game {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #120023;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: #ff00ff;
            font-size: 24px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .hud {
            position: fixed;
            padding: 20px;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            pointer-events: none;
            z-index: 100;
        }

        .hud-top-left {
            top: 0;
            left: 0;
        }

        .hud-top-right {
            top: 0;
            right: 0;
            text-align: right;
        }

        .hud-bottom-left {
            bottom: 0;
            left: 0;
        }
        
        #debugInfo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
        }
        
        #debugControls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
        }
        
        /* Audio toggle button */
        #audioToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ff00ff;
            border: 2px solid #ff00ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        
        #audioToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }
        
        #audioToggle.muted {
            color: #666;
            border-color: #666;
            box-shadow: none;
        }
        
        #audioToggle i {
            font-size: 24px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-text">LOADING ARENA</div>
    </div>

    <!-- Game Canvas -->
    <canvas id="game"></canvas>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="https://storage.googleapis.com/ldjam-54-audio/pattern_bar_live.mp3" type="audio/mpeg">
        <source src="https://cdn.freesound.org/previews/635/635797_14015463-lq.mp3" type="audio/mpeg">
    </audio>

    <!-- HUD Elements -->
    <div class="hud hud-top-left">
        <div id="playerName">PLAYER</div>
        <div id="score">SCORE: 0</div>
    </div>
    <div class="hud hud-top-right">
        <div id="health">HEALTH: 100%</div>
        <div id="ammo">AMMO: 30/30</div>
    </div>
    <div class="hud hud-bottom-left">
        <div id="speed">SPEED: 0 MPH</div>
    </div>
    
    <!-- Audio Toggle Button -->
    <div id="audioToggle">
        <i class="fas fa-volume-up"></i>
    </div>
    
    <!-- Debug Elements -->
    <div id="debugControls">
        Press 'D' to teleport to arena edge
    </div>
    <div id="debugInfo">
        <div>Debug Information:</div>
        <div id="positionInfo">Position: X:0 Y:0 Z:0</div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
    <script>
        // Update debug info
        window.updateDebugInfo = function(position) {
            const positionInfo = document.getElementById('positionInfo');
            if (positionInfo && position) {
                positionInfo.textContent = `Position: X:${position.x.toFixed(2)} Y:${position.y.toFixed(2)} Z:${position.z.toFixed(2)}`;
            }
        };
        
        // Audio controls
        document.addEventListener('DOMContentLoaded', function() {
            const audioElement = document.getElementById('backgroundMusic');
            const audioToggle = document.getElementById('audioToggle');
            const audioIcon = audioToggle.querySelector('i');
            let currentAudioPart = 0;
            const totalAudioParts = 19; // We have parts 0-18
            
            // Function to play the next audio part
            function playNextAudioPart() {
                currentAudioPart = (currentAudioPart + 1) % totalAudioParts;
                audioElement.src = `pattern_bar_live_part${currentAudioPart}.mp3`;
                audioElement.play().catch(error => {
                    console.log('Error playing next audio part:', error);
                });
            }
            
            // When one audio part ends, play the next one
            audioElement.addEventListener('ended', playNextAudioPart);
            
            // Check if audio was previously muted
            const audioMuted = localStorage.getItem('monsterTruckAudioMuted') === 'true';
            
            // Set initial state
            audioElement.muted = audioMuted;
            if (audioMuted) {
                audioToggle.classList.add('muted');
                audioIcon.className = 'fas fa-volume-mute';
            } else {
                audioToggle.classList.remove('muted');
                audioIcon.className = 'fas fa-volume-up';
            }
            
            // Play audio when loading screen is removed
            const loadingScreen = document.getElementById('loadingScreen');
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.target.style.display === 'none') {
                        audioElement.play().catch(error => {
                            console.log('Audio autoplay prevented:', error);
                            // Try to play on user interaction instead
                            document.addEventListener('click', function playOnClick() {
                                audioElement.play().catch(e => console.log('Still cannot play audio:', e));
                                document.removeEventListener('click', playOnClick);
                            }, { once: true });
                        });
                        observer.disconnect();
                    }
                });
            });
            
            observer.observe(loadingScreen, { attributes: true, attributeFilter: ['style'] });
            
            // Toggle audio on button click
            audioToggle.addEventListener('click', function() {
                if (audioElement.muted) {
                    audioElement.muted = false;
                    audioToggle.classList.remove('muted');
                    audioIcon.className = 'fas fa-volume-up';
                    localStorage.setItem('monsterTruckAudioMuted', 'false');
                    
                    // Try to play if it wasn't playing
                    if (audioElement.paused) {
                        audioElement.play().catch(e => console.log('Cannot play audio:', e));
                    }
                } else {
                    audioElement.muted = true;
                    audioToggle.classList.add('muted');
                    audioIcon.className = 'fas fa-volume-mute';
                    localStorage.setItem('monsterTruckAudioMuted', 'true');
                }
            });
            
            // Handle audio errors
            audioElement.addEventListener('error', function(e) {
                console.error('Audio error:', e);
                
                // Try the next part if this one fails
                playNextAudioPart();
                
                // If we've tried all parts and none work, hide the toggle
                if (e.target.error && e.target.error.code === MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED) {
                    let failedAttempts = parseInt(audioElement.dataset.failedAttempts || '0');
                    audioElement.dataset.failedAttempts = (failedAttempts + 1).toString();
                    
                    if (failedAttempts >= totalAudioParts) {
                        console.error('All audio parts failed to load');
                        audioToggle.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
